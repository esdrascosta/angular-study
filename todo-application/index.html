<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> TODO App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" charset="utf-8"></script>
    <script src="todo.js" charset="utf-8"></script>
  </head>
  <body ng-app="TodoApp">
    <div ng-controller='TodoController'>

      <span> Tasks </span>

      <input type='text' ng-model='todoText' ng-keyup="$event.keyCode == 13 && addTodo()" />
      <button type="button" name="button" ng-click='addTodo()'> Add </button>
      <button type="button" name="button" ng-click='archive()'>Archive</button>

      <ul>
        <li ng-repeat='task in todo'>
          <input type='checkbox'  ng-model='task.done' /> {{task.description}}
        </li>
      </ul>

    </div>
  </body>
</html>
